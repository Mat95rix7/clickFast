<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ClickFast</title>
  </head>
  <body>
    <div id="main">
      <div id="container">
        <h1 class="flex">ClickFast</h1>
        <p class="catchphrase">Sois le plus rapide des clickers du game ⚡</p>
        <!-- Zone pour afficher le compteur -->
        <div id="counter">0</div>

        <!-- Zone pour afficher le timer -->
        <div id="timer">Temps restant: 5</div>

        <!-- Bouton de clic -->
        <button id="clickButton">Clique ici !</button>

        <!-- Bouton de redémarrage -->
        <button id="restartButton">Redémarrer</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
